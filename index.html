<!DOCTYPE html>
<html>
    <head>
        <title>Happy Birthday!!</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>Today is Shreya's Birthday🎉🎉</h1>
            <img alt="Shreya smiling face" src="images/IMG-20221222-WA0020.jpg" id="profile-pic">
            <h2 id="age">28 years old</h2>
            <h4 id="date">17.02.2023</h4>
        </div>
        <div class="gift-section">
            <h2 class="title">Here's how happy I am for you today🥳</h2>
            <h3 class="hint">(Hover over the gift)</h3>
            <div class="gift-cover" id="happy"></div>
        </div>
        <div class="gift-section">
            <h2 class="title">How people react when you enter the room🤩</h2>
            <div class="gift-cover" id="reaction"></div>
        </div>
        <div class="gift-section">
            <h2 class="title">How I react when you enter the room😍</h2>
            <div class="gift-cover" id="wink"></div>
        </div>
        <div class="gift-section">
            <h2 class="title">If I had to describe you in 1️⃣ word</h2>
            <div class="gift-cover" id="amazing"></div>
        </div>
        <div class="gift-section">
            <h2 class="title">The only person as cute as you😊</h2>
            <div class="gift-cover" id="cute"></div>
        </div>
        <div class="gift-section">
            <h2 class="title">This one's for you🍻</h2>
            <div class="gift-cover" id="dedicate"></div>
        </div>
    </body>
</html>
